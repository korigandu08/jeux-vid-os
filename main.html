<!DOCTYPE html>
<html>
    <head>
        <meta name="robots" content="noindex">
        <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                background-color: #030303;
                }
        </style>
    </head>
    <body>
        <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <div class="score"><span>Score : </span><span id="scoreEL">0</span></div>
        </div>

            <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
                <div class="bg-white max-w-md w-full p-6 text-center">
                    <h1 class="text-4x1 font-bold leading-none" id="bigScoreEl">0</h1>
                    <p class="text-sm text-gray-700 mb-4">Points</p>
                    <p class="text-sm text-gray-700 mb-4">Commandes : Clique gauche pour bouger / Touche "z" pour tirer</p>
                    <div>
                        <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
                    </div>
                    <div class="scoreboard-container"></div>
                <form>
                    <p>Votre nom :</p><input type="text" name="player" class="player-input" style="border: #030303 solid;" required />
                    <button type="button" class="submit-btn">Envoyer</button>
                </form>
                </div>
            </div>
        <canvas></canvas>
        <script src="script.js"></script>
    </body>
</html>
